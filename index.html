<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geografiya Test Platformasi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Chap menyu */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .menu-btn {
      display: block;
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 10px;
      background-color: #34495e;
      border: none;
      color: white;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.3s;
    }

    .menu-btn:hover {
      background-color: #1abc9c;
    }

    /* Kontent (xarita fon) */
    .content {
      flex-grow: 1;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .welcome {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Doniyor Ochildiyev</h2>
    <button class="menu-btn" onclick="changeTheme('sinf7')">7-sinf</button>
    <button class="menu-btn" onclick="changeTheme('sinf8')">8-sinf</button>
    <button class="menu-btn" onclick="changeTheme('sinf9')">9-sinf</button>
    <button class="menu-btn" onclick="changeTheme('sinf10')">10-sinf</button>
    <button class="menu-btn" onclick="changeTheme('sinf11')">11-sinf</button>
    <button class="menu-btn" onclick="changeTheme('aralash')">Aralash test</button>
    <button class="menu-btn" onclick="changeTheme('attestatsiya')">Attestatsiya test</button>
    <button class="menu-btn" onclick="changeTheme('milliy')">Milliy sertifikat</button>
    <button class="menu-btn" onclick="changeTheme('bsb')">BSB / CHSB testlari</button>
    <button class="menu-btn" onclick="changeTheme('davlatlar')">Dunyo davlatlari</button>
    <button class="menu-btn" onclick="changeTheme('poytaxt')">Davlatlar va poytaxtlari</button>
  </div>

  <div class="content" id="mainContent">
    <div class="welcome" id="welcomeText">Bo‘lim tanlang...</div>
  </div>

  <script>
    // Dizayn o‘zgartirish uchun
    function changeTheme(bolim) {
      const welcome = document.getElementById('welcomeText');
      const content = document.getElementById('mainContent');

      const dizaynlar = {
        sinf7: "#e74c3c",
        sinf8: "#3498db",
        sinf9: "#f1c40f",
        sinf10: "#2ecc71",
        sinf11: "#9b59b6",
        aralash: "#1abc9c",
        attestatsiya: "#e67e22",
        milliy: "#16a085",
        bsb: "#34495e",
        davlatlar: "#95a5a6",
        poytaxt: "#c0392b"
      };

      content.style.backgroundColor = dizaynlar[bolim];
      welcome.innerText = `Siz ${bolim.replace(/_/g, ' ')} bo‘limidasiz`;
    }
  </script>

</body>
</html>
