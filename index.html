<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Test Platformasi</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    h1, h2, h3 {
      color: #333;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin: 8px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4facfe;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #00c3ff;
    }
    .back {
      background: #ff4b5c;
    }
    .back:hover {
      background: #e8434e;
    }
    .answers button {
      display: block;
      margin: 8px auto;
      width: 80%;
      background: #6a11cb;
    }
    .answers button:hover {
      background: #2575fc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìö Test Platformasi</h1>
    <div id="app"></div>
  </div>

  <script>
    let testsData = {};
    let user = { name: "", sinf: "", fan: "", mavzu: "" };
    let currentTest = [];
    let currentIndex = 0;
    let score = 0;

    async function loadTests() {
      const res = await fetch("tests.json");
      testsData = await res.json();
      showLogin();
    }

    function showLogin() {
      const app = document.getElementById("app");
      app.innerHTML = `
        <h2>Kirish</h2>
        <input id="name" placeholder="Ism Familiya" />
        <br>
        <button onclick="startPlatform()">Davom etish</button>
      `;
    }

    function startPlatform() {
      const nameInput = document.getElementById("name").value.trim();
      if (!nameInput) {
        alert("Ism va familiya kiriting!");
        return;
      }
      user.name = nameInput;
      showSinflar();
    }

    function showSinflar() {
      const app = document.getElementById("app");
      app.innerHTML = `<h2>Sinf tanlang</h2>`;
      for (let sinf in testsData) {
        const btn = document.createElement("button");
        btn.textContent = sinf;
        btn.onclick = () => showFanlar(sinf);
        app.appendChild(btn);
      }
    }

    function showFanlar(sinf) {
      user.sinf = sinf;
      const app = document.getElementById("app");
      app.innerHTML = `<h2>${sinf} fanlari</h2>`;
      for (let fan in testsData[sinf]) {
        const btn = document.createElement("button");
        btn.textContent = fan;
        btn.onclick = () => showMavzular(fan);
        app.appendChild(btn);
      }
      const back = document.createElement("button");
      back.textContent = "‚¨ÖÔ∏è Ortga";
      back.className = "back";
      back.onclick = showSinflar;
      app.appendChild(back);
    }

    function showMavzular(fan) {
      user.fan = fan;
      const app = document.getElementById("app");
      app.innerHTML = `<h2>${user.sinf} - ${fan} mavzulari</h2>`;
      for (let mavzu in testsData[user.sinf][fan]) {
        const btn = document.createElement("button");
        btn.textContent = mavzu + "-mavzu";
        btn.onclick = () => startTest(mavzu);
        app.appendChild(btn);
      }
      const back = document.createElement("button");
      back.textContent = "‚¨ÖÔ∏è Ortga";
      back.className = "back";
      back.onclick = () => showFanlar(user.sinf);
      app.appendChild(back);
    }

    function startTest(mavzu) {
      user.mavzu = mavzu;
      currentTest = testsData[user.sinf][user.fan][mavzu];
      currentIndex = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      const app = document.getElementById("app");
      if (currentIndex >= currentTest.length) {
        app.innerHTML = `
          <h2>‚úÖ Test tugadi!</h2>
          <p><b>${user.name}</b>, siz ${score} / ${currentTest.length} to‚Äòg‚Äòri javob berdingiz.</p>
        `;
        const back = document.createElement("button");
        back.textContent = "‚¨ÖÔ∏è Ortga";
        back.className = "back";
        back.onclick = () => showMavzular(user.fan);
        app.appendChild(back);
        return;
      }
      const q = currentTest[currentIndex];
      app.innerHTML = `<h3>${currentIndex+1}. ${q.savol}</h3>`;
      const answersDiv = document.createElement("div");
      answersDiv.className = "answers";
      q.javoblar.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.textContent = ans;
        btn.onclick = () => checkAnswer(i);
        answersDiv.appendChild(btn);
      });
      app.appendChild(answersDiv);
    }

    function checkAnswer(index) {
      if (index === currentTest[currentIndex].togrisi) {
        score++;
      }
      currentIndex++;
      showQuestion();
    }

    loadTests();
  </script>
</body>
</html>
