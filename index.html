<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Test Platforma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.5s ease;
    }
    #menu {
      margin-top: 20px;
      display: none;
    }
    .sinflar button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .geografiya {
      background-color: #cceeff;
    }
    /* Har sinf uchun alohida fon ranglari */
    .sinflar-5 { background-color: #f9f9a1; }
    .sinflar-6 { background-color: #a1f9a1; }
    .sinflar-7 { background-color: #a1d8f9; }
    .sinflar-8 { background-color: #f9a1a1; }
    .sinflar-9 { background-color: #d6a1f9; }
    .sinflar-10 { background-color: #f9d6a1; }
    .sinflar-11 { background-color: #a1f9d6; }

    /* Kirish formasi */
    #loginForm input {
      padding: 8px;
      margin: 5px 10px 5px 0;
      font-size: 16px;
    }
    #loginForm button {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Tugmalar uchun umumiy uslublar */
    button.backBtn, button.telegramBtn {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    button.backBtn {
      background-color: #f08080;
      color: white;
      margin-right: 10px;
    }
    button.telegramBtn {
      background-color: #0088cc;
      color: white;
      text-decoration: none;
    }
    /* Telegram tugmasini link ko'rinishida qilish uchun */
    a.telegramBtn {
      display: inline-block;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Ismingiz va familiyangizni kiriting</h2>
    <form id="loginForm">
      <input type="text" id="ism" placeholder="Ism" required />
      <input type="text" id="familiya" placeholder="Familiya" required />
      <button type="submit">Kirish</button>
    </form>
  </div>

  <div id="menu">
    <h2 id="welcome"></h2>
    <div class="sinflar">
      <h3>Sinflarni tanlang:</h3>
      <button data-sinf="5">5-sinf</button>
      <button data-sinf="6">6-sinf</button>
      <button data-sinf="7">7-sinf</button>
      <button data-sinf="8">8-sinf</button>
      <button data-sinf="9">9-sinf</button>
      <button data-sinf="10">10-sinf</button>
      <button data-sinf="11">11-sinf</button>
    </div>

    <div id="fanlar" style="margin-top:20px; display:none;">
      <h3>Fanlar:</h3>
      <button id="geografiyaBtn">Geografiya</button>
      <div style="margin-top: 10px;">
        <button class="backBtn" id="backToSinflar">Ortga</button>
        <a href="https://t.me/Geografiya_attestatsiya1" target="_blank" class="telegramBtn">Telegram kanalga qo‘shilish</a>
      </div>
    </div>

    <div id="content" style="margin-top:20px;"></div>
    <div id="contentNav" style="margin-top: 15px; display:none;">
      <button class="backBtn" id="backToFanlar">Ortga</button>
      <a href="https://t.me/Geografiya_attestatsiya1" target="_blank" class="telegramBtn">Telegram kanalga qo‘shilish</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginDiv = document.getElementById('login');
    const menuDiv = document.getElementById('menu');
    const welcomeH2 = document.getElementById('welcome');
    const sinflarButtons = document.querySelectorAll('.sinflar button');
    const fanlarDiv = document.getElementById('fanlar');
    const geografiyaBtn = document.getElementById('geografiyaBtn');
    const contentDiv = document.getElementById('content');
    const contentNavDiv = document.getElementById('contentNav');
    const backToSinflarBtn = document.getElementById('backToSinflar');
    const backToFanlarBtn = document.getElementById('backToFanlar');

    let tanlanganSinf = null;

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const ism = document.getElementById('ism').value.trim();
      const familiya = document.getElementById('familiya').value.trim();

      if (ism && familiya) {
        welcomeH2.textContent = `Xush kelibsiz, ${ism} ${familiya}!`;
        loginDiv.style.display = 'none';
        menuDiv.style.display = 'block';
      }
    });

    sinflarButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tanlanganSinf = btn.getAttribute('data-sinf');
        // Tanlangan sinfga mos fon rangini o'rnatamiz
        document.body.className = '';
        document.body.classList.add(`sinflar-${tanlanganSinf}`);
        contentDiv.innerHTML = '';
        contentNavDiv.style.display = 'none';
        fanlarDiv.style.display = 'block';
      });
    });

    geografiyaBtn.addEventListener('click', () => {
      contentDiv.innerHTML = '<h3>Geografiya fanining testlari yaqin orada qo‘shiladi.</h3>';
      fanlarDiv.style.display = 'none';
      contentNavDiv.style.display = 'block';
    });

    backToSinflarBtn.addEventListener('click', () => {
      fanlarDiv.style.display = 'none';
      contentDiv.innerHTML = '';
      contentNavDiv.style.display = 'none';
      // Menyu sahifasidagi sinflar qismi qaytadi
      fanlarDiv.style.display = 'none';
      contentDiv.innerHTML = '';
      contentNavDiv.style.display = 'none';
      // Faqat sinflar ko‘rsatiladi
      document.body.className = '';
      menuDiv.querySelector('.sinflar').style.display = 'block';
      fanlarDiv.style.display = 'none';
      contentDiv.innerHTML = '';
      contentNavDiv.style.display = 'none';
    });

    backToFanlarBtn.addEventListener('click', () => {
      contentDiv.innerHTML = '';
      contentNavDiv.style.display = 'none';
      fanlarDiv.style.display = 'block';
    });
  </script>
</body>
</html>
